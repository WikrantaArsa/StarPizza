// Tampilkan detail kategori jika checkbox utama dicentang
[
  {main: 'showPizza', detail: 'pizzaDetail'},
  {main: 'showRicebowl', detail: 'ricebowlDetail'},
  {main: 'showSteak', detail: 'steakDetail'},
  {main: 'showBurger', detail: 'burgerDetail'},
  {main: 'showPasta', detail: 'pastaDetail'},
  {main: 'showSidemenu', detail: 'sidemenuDetail'},
  {main: 'showDessert', detail: 'dessertDetail'},
  {main: 'showBeverages', detail: 'beveragesDetail'},
  {main: 'showCoffee', detail: 'coffeeDetail'}
].forEach(pair => {
  const main = document.getElementById(pair.main);
  const detail = document.getElementById(pair.detail);
  if (main && detail) {
    main.addEventListener('change', function() {
      detail.style.display = main.checked ? '' : 'none';
      // Uncheck all child checkboxes and reset jumlah if unchecked
      if (!main.checked) {
        detail.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        detail.querySelectorAll('input[type="number"]').forEach(inp => {
          inp.value = "0";
          inp.disabled = true;
        });
      }
    });   
  }
});
